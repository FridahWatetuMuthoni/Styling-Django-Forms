{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="text-center mb-4">Update Post</h1>
  <form
    action="{% url 'update' post.id %}"
    method="post"
    class="card p-5 update-form shadow col-md-8 mx-auto"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <!--form-->
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
{% endblock content%}
