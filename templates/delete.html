{% extends 'base.html' %} {% block content %}
<div class="container m-5 row">
  <div class="card col">
    <div class="card-header">
      <h1>{{post.title}}</h1>
    </div>
    <form action="{% url 'delete' post.id %}" method="post">
      {% csrf_token %}
      <h5 class="card-title">Deleting Post</h5>
      <p class="card-text">Are you sure you want to delete this post:</p>
      <a class="card-link" href="{% url 'detail' post.id %">{{post.title}}?</a>
      <div class="my-3">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-success">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content%}
