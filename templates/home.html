{% extends 'base.html' %} {% block content %}
<div class="row container">
  {% for post in posts %}
  <div class="card col-md-4">
    <div class="card-body">
      <h4 class="card-title">{{post.title}}</h4>
      <h6>Created on: {{post.created_on|date:"M j, Y"}}</h6>
      <h6>Last Updated on: {{post.updated_on|date:"M j, Y"}}</h6>
      <p class="card-text">{{post.description|truncatechars:100}}</p>
      <div class="mb-3">
        <a class="card-link" href="{% url 'detail' post.id %}"
          >Continue reading</a
        >
      </div>
      <div class="btn-group">
        <a
          href="{% url 'update' post.id %}"
          class="btn btn-sm btn-outline-secondary"
          >Update</a
        >
        <a
          href="{% url 'delete' post.id %}"
          class="btn btn-sm btn-outline-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
